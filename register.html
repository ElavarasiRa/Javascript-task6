<body>
	
	<div class="page-header header-filter" style="background-image: url('assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup ela">
						<form class="form" method="" action="">
							<div class="header header-primary text-center">
								<h4 class="card-title">Sign Up</h4>
							</div>
							<div class="card-content">

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">face</i>
									</span>
									<input type="text" class="form-control" id="name" placeholder="First Name..." required="">
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">email</i>
									</span>
									<input type="text" class="form-control" id="email" placeholder="Email..." required="">
								</div>

                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">face</i>
                                    </span>
                                   <input id="file-upload"  type="file" 
      accept=".gif,.jpg,.jpeg,.png" required="">
                                </div>

                               
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<input type="password" placeholder="Password..." id="password" class="form-control" required="" />
								</div>

								<!-- If you want to add a checkbox to this form, uncomment this code

								<div class="checkbox">
									<label>
										<input type="checkbox" name="optionsCheckboxes" checked>
										Subscribe to newsletter
									</label>
								</div> -->
							</div>
							<div class="footer text-center">
								<a  class="btn btn-primary btn-simple btn-wd btn-lg" onclick="reg()">Log in</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</div>

</body>
<script>
    var user  = [];
            var fileContent;
                   window.addEventListener("load", function() {
        document.getElementById("file-upload").onchange = function(event) {
        var reader = new FileReader();
        reader.readAsDataURL(event.srcElement.files[0]);
        var me = this;
       reader.onload = function () {
       fileContent = reader.result;
        console.log(fileContent);
    }
}});
    function reg(){
        var name  = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        console.log(name,email,password)

        if(email=='' && password==''){
            alert('enter validity detail')
        }
        else{
        let data = {
            name:name,
            password:password,
            email:email,
            image:fileContent
        }
        console.log(data)
        user.push(data);
        console.log(user)
        localStorage.setItem('user1',JSON.stringify(user));
        location.replace('index.html')
    }
    }
</script>
